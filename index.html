<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>SIMON</title>
</head>

<body>
    <section>

        <div class="container mt-3">

            <div class="jumbotron">
                <h1>Welcome to the Simon game!
                </h1>
                <h4>How to play!</h4>
                <ul>
                    <li>Click Start!</li>
                    <li>Open your terminal</li>
                    <li>Read the colour as logged out</li>
                    <li>Enter your sequence</li>
                    <li>If you get it right, another colour is added to the sequence</li>
                </ul>
            </div>

            <div class="row">
                <div class="button card bg-success rounded-circle" id="green"></div>
                <div class="button card bg-danger rounded-circle" id="red"></div>
            </div>

            <div class="row">
                <button type="button" class="btn btn-dark btn-lg m-auto" id="start">Start</button>
            </div>

            <div class="row">
                <div class="button card bg-warning rounded-circle" id="yellow"></div>
                <div class="button card bg-primary rounded-circle" id="blue"></div>
            </div>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
